<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
		<meta charset="utf-8">
		<title>登录注册界面</title>
		<link rel="stylesheet" href="./css/dengluzhuce.css"/>
        <script>
		function login(){
	  var userName=document.getElementById("username").value;
	  var phone=document.getElementById("phone").value;
	  var pwd=document.getElementById("pwd").value;
	  var pwd2=document.getElementById("pwd2").value;
	  if(userName==""|phone==""|pwd==""|pwd2==""){
		  alert("请把信息填写完整！");
		  }
	  }
	  			</script>
	</head>
	<body>
		<div class="box">
			<div class="left"></div>
			<div class="right">
				<h4>用户注册</h4>
				<form action="">
					<input class="acc" type="text" id="username" placeholder="用户名"/>
					<input class="acc" type="tel" id="phone" placeholder="手机号"/>
					<input class="acc" type="password" id="pwd" placeholder="密码"/>
					<input class="acc" type="password" id="pwd2" placeholder="确认密码"/>
				 <input type="submit" class="submit" value="注册" onclick="login()"/>
					
				</form>
			</div>
		</div>
	</body>
</html>
